buildscript {
    repositories {
	mavenLocal(); // optional
	mavenCentral();
    }
    dependencies {
        classpath "com.github.dzhaughnroth:jasmine-gradle-plugin:0.3"
    }
}

apply plugin: 'java'
apply plugin: 'jasmineGradle'

repositories {
     mavenLocal();
     mavenCentral();
}
dependencies {
     testCompile "junit:junit:4.8.2"
}



