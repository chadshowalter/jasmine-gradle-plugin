<html>
<head>
  <title>Multi runner</title>
  <script type="text/javascript" src="jquery-1.6.1.min.js"></script>
  <script type="text/javascript" src="jasmine-gradle.js" ></script>
  <script type="text/javascript" src="../passingSpecRunners.js" ></script>

  <style type="text/css">

body{
	font-family:sans-serif;
}
h1.running {color:yellow;}
h1.passed {color:green;}
h1.failed {color:red;}
h1.failing {color:orange;}

div.runnerDiv { 
	float:left;
	margin:10px;
	padding:10px;
	font-size:80%;
}

  </style>
</head>
<body>
   <h1 id="headline" class="running">
      <a onclick="jasmineGradle.runAllSpecs()" title="Reload all">
      Multi Spec Runner:</a> 
      <span id="subheadline">Loading...</span>
   </h1>
   <div id="runnerContainer">Loading...</div>
</body>
